{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

{% if error %}
<p class=error>Error:{{ error }}</p>
{% endif %}
<section class="py-5">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
        <form action="/register" method="post">
          <div class="form-outline mb-4">
            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" />
            <label class="form-label" for="form3Example1cg">Your Name</label>
          </div>
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" />
            <label class="form-label" for="form3Example3cg" ">Your Email</label>
          </div>
          <div class=" form-outline mb-4">
              <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" />
              <label class="form-label" for="form3Example4cg">Password</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="confirmation" />
            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success btn-block btn-lg" type="submit">Register</button>
          </div>
          <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
              class="fw-bold text-body"><u>Login here</u></a></p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
